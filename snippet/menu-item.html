<div class="menu-item-tile col-lg-6">
    <div class="row">
        <div class="col-sm-5">
            <div class="menu-item-foto">
                <div>{{short_name}}</div>
                <img class="img-responsive" width="100%" height="100%"
                    src="/images/menu/{{catShortName}}/{{short_name}}.jpg" alt="Item">
            </div>
            <div class="menu-item-price">{{price_small}} <span>{{small_portion_name}}</span> {{price_large}}
                <span>{{large_portion_name}}</span>
            </div>
        </div>
        <div class="col-sm-7" class="menu-item-description">
            <h3 class="menu-item-title">{{name}}</h3>
            <p class="menu-item-details">{{description}}</p>
        </div>
    </div>
    <hr class="d-block d-sm-none">
</div>
